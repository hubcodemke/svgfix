name: Build and Sign with Sigstore (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      id-token: write  # 必需：启用 GitHub OIDC for Sigstore
      contents: read
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: get_version
        run: |
          $version = (Get-Content -Path package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          skip-cache: true

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri Windows app
        run: pnpm tauri build

      - name: Find .exe file
        id: find_exe
        run: |
          $file = Get-ChildItem -Path src-tauri\target\release\bundle\nsis\ -Filter "*.exe" | Select-Object -First 1
          echo "exe_path=$($file.FullName)" >> $env:GITHUB_OUTPUT
          echo "exe_name=$($file.Name)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download cosign
        run: |
          Invoke-WebRequest -Uri "https://github.com/sigstore/cosign/releases/latest/download/cosign-windows-amd64.exe" -OutFile cosign.exe

      - name: Sign EXE with Sigstore (absolute path fix)
        id: sign_exe
        run: |
          $exePath = "${{ steps.find_exe.outputs.exe_path }}"
          $exeName = "${{ steps.find_exe.outputs.exe_name }}"
          $sigstorePath = Join-Path -Path $PWD -ChildPath "$exeName.sigstore"
          ./cosign.exe sign-blob --output-file $sigstorePath $exePath
          echo "sigstore_path=$sigstorePath" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            ${{ steps.find_exe.outputs.exe_path }}
            ${{ steps.sign_exe.outputs.sigstore_path }}

  build-macos:
    runs-on: macos-latest
    permissions:
      id-token: write  # 必需：启用 GitHub OIDC for Sigstore
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          skip-cache: true

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri macOS app
        run: pnpm tauri build

      - name: Find .dmg file
        id: find_dmg
        run: |
          FILE=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n1)
          echo "dmg_path=$FILE" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename "$FILE")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Install cosign
        run: brew install cosign

      - name: Sign DMG with Sigstore (absolute path)
        id: sign_dmg
        run: |
          OUTPUT="$PWD/${{ steps.find_dmg.outputs.dmg_name }}.sigstore"
          cosign sign-blob --output-file "$OUTPUT" "${{ steps.find_dmg.outputs.dmg_path }}"
          echo "sigstore_path=$OUTPUT" >> $GITHUB_OUTPUT
        shell: bash

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            ${{ steps.find_dmg.outputs.dmg_path }}
            ${{ steps.sign_dmg.outputs.sigstore_path }}

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bundles

      - name: Create clean release directory
        run: |
          mkdir -p release-assets
          cp bundles/windows-installer/* release-assets/ 2>/dev/null || true
          cp bundles/macos-dmg/* release-assets/ 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: Release v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.exe
            release-assets/*.exe.sigstore
            release-assets/*.dmg
            release-assets/*.dmg.sigstore