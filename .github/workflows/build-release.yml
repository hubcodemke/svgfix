name: Build and Sign Tauri App (Windows + macOS)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: get_version
        run: |
          $version = (Get-Content -Path package.json | ConvertFrom-Json).version
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          skip-cache: true

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri Windows app
        run: pnpm tauri build

      - name: Find .exe file
        id: find_executable
        run: |
          $file = Get-ChildItem -Path src-tauri\target\release\bundle\nsis\ -Filter "*.exe" | Select-Object -First 1
          if (-not $file) {
            Write-Error "No .exe file found in NSIS bundle directory!"
            exit 1
          }
          echo "exe_path=$($file.FullName)" >> $env:GITHUB_OUTPUT
          echo "exe_name=$($file.Name)" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Download cosign v2.2.4
        run: |
          Invoke-WebRequest -Uri "https://github.com/sigstore/cosign/releases/download/v2.2.4/cosign-windows-amd64.exe" -OutFile cosign.exe

      - name: Sign EXE with Sigstore
        run: |
          ./cosign.exe sign-blob `
            --output-signature "${{ steps.find_executable.outputs.exe_name }}.sig" `
            --output-certificate "${{ steps.find_executable.outputs.exe_name }}.pem" `
            --yes `
            "${{ steps.find_executable.outputs.exe_path }}"

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            ${{ steps.find_executable.outputs.exe_path }}
            ${{ steps.find_executable.outputs.exe_name }}.sig
            ${{ steps.find_executable.outputs.exe_name }}.pem

  build-macos:
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          skip-cache: true

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri macOS app
        run: pnpm tauri build

      - name: Find .dmg file
        id: find_dmg
        run: |
          FILE=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n1)
          if [ -z "$FILE" ]; then
            echo "No .dmg file found!" >&2
            exit 1
          fi
          echo "dmg_path=$FILE" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename "$FILE")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download cosign v2.2.4
        run: |
          curl -LO https://github.com/sigstore/cosign/releases/download/v2.2.4/cosign-darwin-amd64
          mv cosign-darwin-amd64 cosign
          chmod +x cosign

      - name: Sign DMG with Sigstore
        run: |
          ./cosign sign-blob \
            --output-signature "${{ steps.find_dmg.outputs.dmg_name }}.sig" \
            --output-certificate "${{ steps.find_dmg.outputs.dmg_name }}.pem" \
            --yes \
            "${{ steps.find_dmg.outputs.dmg_path }}"

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            ${{ steps.find_dmg.outputs.dmg_path }}
            ${{ steps.find_dmg.outputs.dmg_name }}.sig
            ${{ steps.find_dmg.outputs.dmg_name }}.pem

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bundles

      - name: Create release directory
        run: |
          mkdir -p release-assets
          # Copy Windows files
          cp bundles/windows-installer/* release-assets/ 2>/dev/null || true
          # Copy macOS files
          cp bundles/macos-dmg/* release-assets/ 2>/dev/null || true

      - name: List release assets (debug)
        run: ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-windows.outputs.version }}
          name: Release v${{ needs.build-windows.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release-assets/*.exe
            release-assets/*.exe.sig
            release-assets/*.exe.pem
            release-assets/*.dmg
            release-assets/*.dmg.sig
            release-assets/*.dmg.pem
