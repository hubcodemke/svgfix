name: Build Tauri Windows App

on:
  # 手动触发（推荐测试用）
  workflow_dispatch:
  # 或 push 到 main 分支时自动构建
  # push:
  #   branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest  # 使用 GitHub 提供的 Windows 虚拟机

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'  # 或 pnpm / yarn

      - name: Install frontend dependencies
        run: pnpm install  # 改成 pnpm install 或 yarn 如果你用别的

      - name: Build frontend (React/Vue/etc.)
        run: pnpm run build  # 确保这会生成 dist/ 或 public/ 目录

      - name: Install Tauri CLI and build Windows app
        run: |
          pnpm install --save-dev @tauri-apps/cli
          npx tauri build

      - name: Upload Windows installer as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe